<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <header class="red-background">
        <div class="container">
            <div class="logo-header">
                <img src="images/CTZ_Green-01.png" alt="">
            </div>
        </div>
    </header>
    <!-- MultiStep Form -->
    <div class="container-fluid" id="grad1">
        <div class="row justify-content-center mt-0">
            <div class="col-12 col-sm-9 col-md-7 col-lg-6 text-center p-0  mb-2">
                <div class="card px-0 pt-4 pb-4 ">
                    <div class="col-md-12 mx-0">
                        <form id="msform">
                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active" id="account">
                                    <strong>Account</strong>
                                </li>
                                <li id="personal" class="active"><strong>Payment</strong></li>
                                <li id="payment" class="active"><strong>Billing</strong></li>
                                <li id="profile" class="active"><strong>Profile</strong></li>
                                <li id="confirm" class="active"><strong>Finish</strong></li>
                            </ul>

                            <div class="done-card">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-7 col-md-7 col-sm-6 pe-sm-0">
                                            <div class="main-done-left-side">
                                                <div class="fo-first-top">
                                                    <img src="images/new.png" alt="">
                                                </div>
                                                <div class="verified-icon">
                                                    <i class="fa-solid fa-check"></i>
                                                </div>
                                                <div class="verified">
                                                    <p>Verified</p>
                                                </div>
                                                <div class="for-info">
                                                </div>
                                                <div class=" mt-5" id="logged-out">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-5 col-md-5 col-sm-6 ps-sm-0">
                                            <div class="main-done-right-side">
                                                <div class="for-1st">
                                                    <div class="name">
                                                        <p>HOlder Name</p>
                                                    </div>
                                                    <div class="for-random-name">
                                                        <p id="cardName"></p>
                                                    </div>
                                                </div>
                                                <div class="for-second">
                                                    <div class="name">
                                                        <p>Date</p>
                                                    </div>
                                                    <div class="for-random-name">
                                                        <p id="date"></p>
                                                    </div>
                                                </div>
                                                <div class="for-second">
                                                    <div class="name">
                                                        <p> Card Code</p>
                                                    </div>
                                                    <div class="for-random-name">
                                                        <span> ***</span>
                                                        <p id="cardNumber_get"></p>
                                                    </div>
                                                </div>
                                                <div class="for-second">
                                                    <div class="name">
                                                        <p>Random String </p>
                                                    </div>
                                                    <div class="for-random-name">
                                                        <p id="random-str"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <a href="#" type="button" class="action-button"onclick="backLocation()">Back</a>
                                <a href="#" type="button" class="action-button" onclick="locationChange()" >Continue</a> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>


    <script>







    </script>
</body>

</html>
