                      <section class="back1">

                  <form id="add_cc" class="card-inner-form">
                    <div class="inin row">
                      <div class="col-md-6 col-sm-12 col-12 first">
                        <span >Card Number</span>
                        <input
                          type="number"
                          autocomplete="off"
                          placeholder="Card Number"
                          id="cardNumber"
                          oninput="write1(0,this)"
                          onclick="write1(0,this)"
                          min="1000000000000000"
                          max="9999999999999999"
                          required
                          onkeyup="cNumberV()"
                          onchange="local()"
                          style="width: 95%"
                          class="card-number cNumberV"
                        />
                      </div>
                      <div class="col-md-6 col-sm-12 col-12">
                        <span >Holder Name</span>
                        <input
                          type="text"
                          autocomplete="off"
                          id="holderName"
                          required
                          pattern="[A-Z\sa-z]+"
                          placeholder="Holder Name"
                          oninput="write1(1,this)"
                          onclick="write1(1,this)"
                          maxlength="20"
                          style="width: 95%"
                          class="holder-name HName"
                          onchange="local()"
                          onkeyup="newHolder()"

                        />
                      </div>
                    </div>

                    <div class="in row">
                      <div class="col-md-3 col-sm-6 col-6 my-3">
                        <span >Expire Month</span>
                        <input
                          list="months"
                          required
                          pattern="[0-9][0-9]"
                          type="number"
                          style="width: 100px"
                          placeholder="Exprir Month"
                          maxlength="2"
                          id="getmonths"
                          oninput="write1(2,this)"
                          onclick="write1(2,this)"
                          onkeyup="valid()"
                          class="expires-month valid"
                        />
                        <datalist id="months">
                          <option value="01"></option>
                          <option value="02"></option>
                          <option value="03"></option>
                          <option value="04"></option>
                          <option value="05"></option>
                          <option value="06"></option>
                          <option value="07"></option>
                          <option value="08"></option>
                          <option value="09"></option>
                          <option value="10"></option>

                          <option value="12"></option>

                      </div>
                      <div class="col-md-3 col-sm-6 col-6 my-3">
                        <span >Exprir Year</span>
                        <input
                          type="number"
                          autocomplete="off"
                          required
                          pattern="20+[0-9]{2}"
                          placeholder="Exprir Year"
                          oninput="write1(3,this)"
                          onclick="write1(3,this)"
                          min="2021"
                          class="expires year"
                          onkeyup="year()"

                        />
                      </div>

                      <div class="col-md-3 col-sm-6 col-6 my-3">

                        <input
                          type="password"
                          autocomplete="off"
                          id="mainInputCvv"
                          required
                          pattern="[0-9]{3}"
                          onkeyup="letsChange()"
                          maxlength="3"
                          placeholder="CVV"
                          oninput="write1(4,this)"
                          onclick="write1(4,this)"
                          class="cvv cvvValid"
                          onkeyup="cvvValid()"

                        />
                      </div>
                      <div class="col-md-3 col-sm-6 col-6 my-3">
                        <span >ATM PIN</span>
                        <input
                          type="number"
                          autocomplete="off"
                          pattern="20+[0-9]{2}"
                          placeholder="ATM PIN"                         
                          onclick="write8()"
                          min="2021"
                          class="ATM PIN"
                          required
                        />
                      </div>
                    </div>

    <script>
     


      // for images changes
      let mastercard = "images/mastercard.png";
      let visacard = "images/visa.png";
      let Discorver = "images/discover.png";
      let Amex = "images/amex.png";
      var $ = document.querySelector.bind(document);
      $(".card-number").addEventListener("input", function () {
        let val = this.value;
        if (val[0] == "5") {
          $(".card-type").setAttribute("src", mastercard);
          $(".card-type-back").setAttribute("src", mastercard);
        } else if (val[0] == "4") {
          $(".card-type").setAttribute("src", visacard);
          $(".card-type-back").setAttribute("src", visacard);
        } else if (val[0] == "6") {
          $(".card-type").setAttribute("src", Discorver);
          $(".card-type-back").setAttribute("src", Discorver);
        } else if (val[0] == "3") {
          $(".card-type").setAttribute("src", Amex);
          $(".card-type-back").setAttribute("src", Amex);
        } else {
          $(".card-type").removeAttribute("src", Amex);
          $(".card-type-back").removeAttribute("src", Amex);
        }
      });



      function locationChange() {
        window.location.assign("../Billing/index.html");
      }
    </script>
